<ng-container *ngIf="session.validate(); then selected else notSelected;"></ng-container>
<ng-template #notSelected>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <nav class="navbar-expand-sm">
          <ul class="navbar-nav">
            <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" routerLink="/leaderboard">Leaderboard</a>
            </li>
            <li class="nav-item" routerLinkActive="active">
              <a class="nav-link" routerLink="/register">Register</a>
            </li>
            <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
              <a class="nav-link" routerLink="/">Log in</a>
            </li>
          </ul>
        </nav>
    </div>
  </nav>
</ng-template>
<ng-template #selected>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <nav class="navbar-expand-sm">
        <ul class="navbar-nav">
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/mainpage">Home</a>
          </li>
          <li class="nav-item" id="profile" routerLinkActive="active">
            <a class="nav-link" routerLink="/profile">My Profile</a>
          </li>
          <li class="nav-item" routerLinkActive="active">
            <a class="nav-link" routerLink="/leaderboard">Leaderboard</a>
          </li>
          <li class="nav-item" id="logout" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <a class="nav-link" (click)="onLogout()">Log out</a>
          </li>
        </ul>
      </nav>
    </div>
  </nav>
</ng-template>
