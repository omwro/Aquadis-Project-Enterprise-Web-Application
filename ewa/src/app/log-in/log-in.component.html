<app-navbar></app-navbar>
<body>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>{{this.title}}</h3>
        <div class="d-flex justify-content-end social_icon"></div>
      </div>

      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="input-group form-group">
            <div class="input-group-prepend">
                <span class="input-group-text"
                ><i class="fas fa-user"></i
                ></span>
            </div>
            <input
              type="text"
              class="form-control"
              formControlName="username"
              placeholder="username"
              id="username"
            />
          </div>
          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="password"
              id="password"
            />
          </div>

          <div class="form-group" id="loginBtn">
            <input
              type="submit"
              value="Login"
              class="btn float-right btn-primary"
            />
          </div>

        </form>
      </div>
      <div class="card-footer">
        <div class="d-flex justify-content-center links" style="color: white">
          Don't have an account? <a class="btn btn-link" routerLink="/register" id="register"> Register </a>
        </div>
        <!--        <div class="d-flex justify-content-center">-->
        <!--          <a href="#" style="color: black" >Forgot your password?</a>-->
        <!--        </div>-->
      </div>
    </div>
  </div>
</div>


</body>
