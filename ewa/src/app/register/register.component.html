<body>
<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>{{this._title}}</h3>
            </div>

            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <input type="text" formControlName="email" class="form-control" placeholder="email"><br>
                        <input type="text" formControlName="username" class="form-control" placeholder="username" required><br>
                        <input type="password" formControlName="password" class="form-control" placeholder="password" required><br>
                        <input type="password" formControlName="repeatpassword" class="form-control" placeholder="repeat password" required><br>
                        <button type="submit" class="btn float-right btn-primary">Register</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
